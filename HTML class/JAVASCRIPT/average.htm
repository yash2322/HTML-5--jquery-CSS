<!DOCTYPE html>
<html>
<head>
	<title>calc average</title>
</head>
<body>
<h1>javascript variables</h1>
<p id="a"></p>
<script>
	var low = 10;
	var high = 20;
	var sum = low+high;
	var mul = low*high;
	var div = low/high;
	var sub = low-high;
	document.getElementById('a').innerHTML ="the sum is : " +sum +"the mul is : " +mul +"the div is : " +div +"the sub is : " +sub;
</script>
</body>
</html>
