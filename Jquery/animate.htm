<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("button").click(function(){
$("div").animate({left:'250px'});
});
});
    </script>
<style>
div{
width:100px;
height:100px;
background-color:red;
    position:absolute;
}
</style>
</head>
<body>
<button>animate</button>
<div>div</div>
</body>
</html>
